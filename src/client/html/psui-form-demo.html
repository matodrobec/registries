<html ng-app="xpsuiFormDemo">
	<head>
		<script src="lib/angular/angular.js"></script>
		<script src="js/xpsui.js"></script>
		<script src="js/psui-form-demo.js"></script>
		
	</head>
	<body ng-controller="xpsuiFormDemoController">
		<table>
			<tr><th>Model</th><th>Schema</th></tr>
			<tr><td style="background-color: #ffffee;"><pre>{{model|json}}</pre></td>
				<td style="background-color: #ffffee;"><pre>{{schema|json}}</pre></td></tr>
		</table>
		<div xpsui-form xpsui-model="model" xpsui-schema="schema" />
	</body>
</html>
